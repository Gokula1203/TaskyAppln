<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Application</title>
    <!-- bootstrap css link -->   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesomje CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="index.css">
  </head>
<style>
  body{
    background-color: red;
  }
</style>
<body>
  <!-- For Cards Modal -->
   <div class="cardsModal">
  <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#cardsModal">
    Open
  </button>
  
  
  <div class="modal fade " id="cardsModal" tabindex="-1" aria-labelledby="cardsModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="cardsModal">Task Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body task_view">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- Mobile Screen Queries -->
  <div class="mobilescreenfor_addNewItem">
    <button class="btn btn-primary d-flex align-items-center gap-2 " type="button" data-bs-toggle="modal" data-bs-target="#addNewModal"><i class="fa-solid fa-plus"></i> Add New Item</button>

  </div>
  <!-- Modal -->
<div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form >
          <div class="mb-3">
            <label for="ImageURL" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="ImageURL" aria-describedby="Imageurl" placeholder="eg: https://images.google.com/">
            <div id="Imageurl" class="form-text">It's an Optional!</div>
          </div>
          <!-- Task Title -->
          <div class="mb-3">
            <label for="titles" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="titles"  placeholder="Please Enter Task Title" required>
            
          </div>
          <!-- Task Type -->
          <div class="mb-3">
            <label for="types" class="form-label">Task Type</label>
            <input type="text" class="form-control" id="types"  placeholder="Please Enter Task Type" required>
           
          </div>
          <div class="mb-3 " >
            <label for="types" class="form-label">Task Description</label>
            <textarea class="form-control" id="types" aria-label="types" placeholder="Please Enter Task Description" required></textarea>
            </div>

            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- For Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tasky</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
             </ul>
           
           
        <button class="btn btn-primary d-flex align-items-center gap-2" type="button" data-bs-toggle="modal" data-bs-target="#addNewModal"><i class="fa-solid fa-plus"></i> Add New Item</button>
        
          </div>
        </div>
      </nav>
      <!-- For Search  -->
     <div class="container">
      <section class="mt-4" >
        <div class="row justify-content-center ">
<div class="col-md-6">
  <div class="input-group flex-lg-nowrap shadow-lg ">
    <input type="search" class="form-control" placeholder="Search your task here" aria-label="Search your task here" aria-describedby="basic-addon1" />
  <span  class="input-group-text" id="basic-addon1">
    <i class="fas fa-search"></i>
  </span>
  </div>
</div>
        </div>
      </section>
     </div> 

<!-- for Cards -->
 <div class="row task_content">
  <section class="mt-4"></section>
 </div>


  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
